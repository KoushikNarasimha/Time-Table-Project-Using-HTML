<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <caption>TIME TABLE</caption>
            <thead>
                <tr>
                    <th>Periods/Day</th>
                    <th>P1</th>
                    <th>P2</th>
                    <th>P3</th>
                    <th>P4</th>
                    <th>P5</th>
                    <th>P6</th>
                    <th>P7</th>
                    <th>P8</th>
                    <th>P9</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>EP</td>
                    <td>IP</td>
                    <td rowspan="5">B<br>R<br>E<br>A<br>K</td>
                    <td>IP</td>
                    <td>LAC</td>
                    <td rowspan="5">L<br>U<br>N<br>C<br>H</td>
                    <td colspan="3">EEE Lab</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>EP</td>
                    <td>LAC</td>
                    <td>IP</td>
                    <td>EP</td>
                    <td colspan="3">IT WS</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>BEEE</td>
                    <td>IP</td>
                    <td>SPORTS</td>
                    <td>EP</td>
                    <td>LIB</td>
                    <td>BEEE</td>
                    <td>EG</td>
                </tr>
                <tr>
                    <td>Thursday</td>
                    <td>LAC</td>
                    <td>CP Lab</td>
                    <td colspan="2">CP Lab</td>
                    <td colspan="3">EP Lab</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>LAC</td>
                    <td>EG</td>
                    <td colspan="2">EG</td>
                    <td colspan="2">BEEE</td>
                    <td>LAC</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
